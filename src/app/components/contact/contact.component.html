<app-banner [heroSource]="'../../../assets/images/contact.jpg'"></app-banner>
<app-page-title [title]="title"></app-page-title>

<div class="container my-5">
    <div class="row section">
        <div class="col">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="container">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" formControlName="fullName">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress">
                  </div>
                  <div class="col mb-3">
                    <label class="form-label">Comment</label>
                    <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px" formControlName="comment"></textarea>
                  </div>
                </div>

                <button class="btn btn-secondary mt-0" type="submit" [disabled]="!contactForm.valid">Send Message</button>
              </div>
            </form>
        </div>
    </div>
</div>
