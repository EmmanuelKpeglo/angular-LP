<div class="container my-5">
  <div class="row">
      <div class="col-6 text-position" data-aos="fade-up" data-aos-duration="1000">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="container left-align">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" formControlName="fullName">
                <div *ngIf="getUserName()?.touched && getUserName()?.invalid" class="alert alert-danger">Full name required!</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress">
                <div *ngIf="getEmail()?.touched && getEmail()?.invalid" class="alert alert-danger">Email Address required!</div>
              </div>
              <div class="col mb-3">
                <label class="form-label">Comment</label>
                <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px" formControlName="comment"></textarea>
              </div>
            </div>

            <button class="btn btn-theme mt-0" type="submit">Send Message</button>
          </div>
        </form>
      </div>
      <div class="col-6">
          <div class="image" data-aos="zoom-in" data-aos-duration="1000">
              <img src="../../../assets/images/call.svg" alt="Your Image">
          </div>
      </div>
  </div>
</div>
