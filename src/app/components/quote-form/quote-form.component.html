<div class="banner">
    <img src="../../../assets/images/about.jpeg" alt="">
</div>

<app-page-title [title]="title"></app-page-title>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col">
            <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">

                <!-- <br>
                <p>{{ quoteForm.value | json }}</p>
                <br> -->

                <div class="container">
                    <div class="row">
                        <!-- left -->
                        <div class="col-md-6">

                            <div class="container">
                                <div class="row">
                                    <h3>Personal Information</h3>

                                    <div class="col-md-12 mb-4">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" formControlName="fullName">
                                    </div>

                                    <div class="col-md-12 mb-4">
                                        <label for="emailAddress" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress">
                                    </div>

                                    <div class="col-md-12 mb-4">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
                                    </div>
                    
                                    <div class="col-md-12 mb-4">
                                        <label class="form-label">Preferred Contact Method</label>
                                        <div class="container-fluid px-0">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="Phone" formControlName="contactMethod">
                                                <label class="form-check-label">Phone</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="Email" formControlName="contactMethod">
                                                <label class="form-check-label">Email</label>
                                            </div>
                                        </div>
                                    </div>
                    
                                    <h3>Property Preferences</h3>
                    
                                    <div class="col-md-12 mb-4">
                                        <label for="inputState" class="form-label">Property Type</label>
                                        <select id="inputState" class="form-select" formControlName="propertyType">
                                          <option value="" selected>Choose...</option>
                                          <option value="House">House</option>
                                          <option value="Apartment">Apartment</option>
                                          <option value="Commercial Space">Commercial Space</option>
                                        </select>
                                    </div>

                                    <div class="col-md-12 mb-4">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" class="form-control" id="location" formControlName="location">
                                    </div>
                    
                                    <div class="col-md-12 mb-4">
                                        <label for="neighborhood" class="form-label">Preferred Neighborhood (if applicable)</label>
                                        <input type="text" class="form-control" id="neighborhood" formControlName="neighborhood">
                                    </div>
                    
                                    <div class="col-md-12 mb-4">
                                        <label for="inputState" class="form-label">Number of Bedrooms</label>
                                        <select id="inputState" class="form-select" formControlName="bedrooms">
                                          <option value="" selected>Choose...</option>
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4+">4+</option>
                                        </select>
                                    </div>
                    
                                    <div class="col-md-12 mb-4">
                                        <label for="inputState" class="form-label">Number of Bathrooms</label>
                                        <select id="inputState" class="form-select" formControlName="bathrooms">
                                            <option value="" selected>Choose...</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4+">4+</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- right -->
                        <div class="col-md-6">
                            <div class="container">
                                <div class="row">
                                    <h3>Budget and Financing</h3>

                                    <div class="col-md-12 mb-4">
                                        <label for="inputState" class="form-label">Budget Range <span>&#36;</span></label>
                                        <select id="inputState" class="form-select" formControlName="budgetRange">
                                          <option value="" selected>Choose...</option>
                                          <option value="Up to 150,000">Up to 150,000</option>
                                          <option value="150,000 - 300,000">150,000 - 300,000</option>
                                          <option value="400,000+">400,000+</option>
                                        </select>
                                    </div>

                                    <div class="col-md-12 mb-4">
                                        <label class="form-label">Financing Preferences</label>
                                        <div class="container-fluid px-0">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="Cash" formControlName="financePreference">
                                                <label class="form-check-label">Cash</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="Payment Plan" formControlName="financePreference">
                                                <label class="form-check-label">Payment Plan</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="Rent-to-Own" formControlName="financePreference">
                                                <label class="form-check-label">Rent-to-Own</label>
                                            </div>
                                        </div>
                                    </div>

                                    <h3>Other Information</h3>

                                    <div class="col-md-12 mb-4">
                                        <label for="location" class="form-label">Specific Property Requirement</label>
                                        <input type="text" class="form-control" id="specificPropertyRequirement" formControlName="specificPropertyRequirement">
                                    </div>

                                    <div class="col-md-12 mb-4">
                                        <label for="inputState" class="form-label">Timeframe</label>
                                        <select id="inputState" class="form-select" formControlName="timeframe">
                                          <option value="" selected>Choose...</option>
                                          <option value="ASAP">ASAP</option>
                                          <option value="1-3 months">1-3 months</option>
                                          <option value="3-6 months">3-6 months</option>
                                          <option value="6+ months">6+ months</option>
                                        </select>
                                    </div>

                                    <div class="col-md-12 mb-4">
                                        <label class="form-label">Additional Comments</label>
                                        <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px" formControlName="comment"></textarea>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                            <label class="form-check-label" for="flexCheckChecked">
                                                By submitting this form, you agree to our Privacy Policy and consent to us using your information for the purpose of providing a personalized quote.
                                            </label>
                                        </div>

                                        <button class="btn btn-secondary mt-0" type="submit" [disabled]="!quoteForm.valid">Get My Personalized Quote</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Example split danger button -->
